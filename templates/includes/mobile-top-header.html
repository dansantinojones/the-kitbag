<div class="mobile-header-container">
<!-- Search -->
<div>
    <a class="nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div class="mobile-icon"><i class="fas fa-search fa-lg mobile-icon"></i></div>
        </div>
    </a>
    <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
        <form class="form" method="GET" action="{% url 'shirts' %}">
            <div class="input-group w-100">
                <input class="form-control" type="text" name="q" placeholder="Search">
                <div class="input-group-append">
                    <button class="form-control form-control btn" type="submit">
                        <span>
                            <i class="fas fa-search mobile-icon"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- Logo -->
<div class="hidden-desktop">
        <a href="{% url 'home' %}">
            <img src="{{ MEDIA_URL }}logo.png" alt="The Kitbag Logo" class="main-logo">
        </a>
</div>
<!-- Account -->
<div class="dropdown">
    <a class="nav-link d-block d-lg-none" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div class="mobile-icon"><i class="fas fa-user fa-lg mobile-icon"></i></div>
        </div>
    </a>
    <div class="dropdown-menu border-0">
        {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
                <a href="{% url 'add_shirt' %}" class="dropdown-item">Product Management</a>
            {% endif %}
            <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
            <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
        {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
            <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
        {% endif %}
    </div>
</div>
<!-- Site Info -->
<div class="dropdown">
    <a class="nav-link d-block d-lg-none" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div class="mobile-icon"><i class="fa-solid fa-file mobile-icon"></i></div>
        </div>
    </a>
    <div class="dropdown-menu border-0">
            <a href="{% url 'about_us' %}" class="dropdown-item">About Us</a>
            <a href="{% url 'sell_shirt' %}" class="dropdown-item">Sell a Shirt</a>
            <a href="{% url 'reviews' %}" class="dropdown-item">Company Reviews</a>
    </div>
</div>
<!-- Basket -->
<div>
    <a class="{% if grand_total %}text-primary font-weight-bold{% else %}{% endif %} nav-link d-block d-lg-none" href="{% url 'view_basket' %}">
        <div class="text-center">
            <div class="mobile-icon mt-2"><i class="fas fa-shopping-bag fa-lg"></i></div>
            <p class="my-0 mobile-icon-text">
                {% if grand_total %}
                    £{{ grand_total|floatformat:2 }}
                {% else %}
                    £0.00
                {% endif %}
            </p>
        </div>
    </a>
</div>
</div>
