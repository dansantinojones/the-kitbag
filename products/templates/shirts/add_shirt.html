{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container top-padding">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="mobile-title">Product Management</h2>
                <h5>Add a Shirt</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form method="POST" action="{% url 'add_shirt' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="mb-3">
                        <button type="submit" class="btn-custom">Add</button>
                        <a href="{% url 'shirts' %}" class="btn-custom">Cancel</a> 
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
