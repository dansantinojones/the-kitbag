{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container top-padding">
        <div class="row">
            <div class="col text-center mt-3">
                <h2>Sell a Shirt</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <p>If you are looking to sell a shirt. Please fill out the form below and we will be in touch.</p>
        </div>

        <div class="row">
            <form method="POST" action="{% url 'sell_shirt' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="mb-3">
                    <button type="submit" class="btn-custom">Submit</button>
                    <a href="{% url 'home' %}" class="btn-custom"><i class="fa-solid fa-house home-icon"></i></a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
