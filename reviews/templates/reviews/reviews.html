{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container top-padding">
        <div class="row">
            <div class="col">
                <h2>Company Reviews</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <h3>Recent Reviews</h3>
                    <p>Name:</p>
                    <p>Date:</p>
                    <p>Rating:</p>
                    <p>Comment:</p>
            </div>
            <div class="col-12 col-lg-6">
                <h3>Leave a Review</h3>
                <form method="POST" action="{% url 'post_review' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div>
                        <a href="{% url 'home' %}">Cancel</a>
                        <button type="submit">Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
